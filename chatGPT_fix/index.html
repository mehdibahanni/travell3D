<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset CSS */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variables */
        :root {
            --primary-color: black;
            --secondary-color: white;
            --background-color: rgb(231, 231, 231);
            --overlay-color: rgba(0, 0, 0, 0.5);
            --border-color: transparent;
            --hover-color: var(--text-color);
        }

        /* General Styles */
        body {
            font-family: sans-serif;
            background-color: var(--background-color);
            height: 100vh;
        }

        /* Navbar Styles */
        header {
            width: 100%;
            height: 69px;
        }

        nav {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            position: fixed;
            padding: 10px 0;
            display: flex;
            align-items: center;
            width: 100%;
            z-index: 999;
        }

        .info {
            width: 80%;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h2 {
            padding: 5px 10px;
            letter-spacing: 4px;
            font-size: 35px;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .lists ul {
            list-style: none;
            display: flex;
        }

        .lists ul li {
            padding: 10px 0;
            margin: 0 15px;
            cursor: pointer;
            border: 2px solid var(--border-color);
            text-align: center;
            transition: border-bottom-color 0.3s;
        }

        .lists ul li:hover {
            border-bottom-color: var(--hover-color);
        }

        .lists ul li a {
            color: var(--secondary-color);
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 15px;
        }

        .login-area {
            display: flex;
            justify-content: center;
            width: 20%;
        }

        button {
            width: 120px;
            height: 40px;
            border: none;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border-radius: 5px;
            font-size: 15px;
            letter-spacing: 2px;
            cursor: pointer;
            margin-left: 30px;
        }

        /* Login Area Styles */
        .main-login {
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .main-login.show {
            display: block;
        }

        .login-container {
            color: var(--secondary-color);
            background-color: var(--primary-color);
            width: 400px;
            padding: 10px 40px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h4 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            padding: 0 120px;
        }

        .close-btn {
            font-size: 20px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .username input,
        .password input {
            color: var(--secondary-color);
            padding: 20px;
            outline: none;
            border: none;
            margin-bottom: 20px;
            background-color: transparent;
            font-size: 15px;
            transition: border-bottom-color 0.1s;
            width: 100%;
            border-bottom: 2px solid var(--secondary-color);
        }

        ::-webkit-input-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 15px;
        }

        .login-container .login-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            border-radius: 5px;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }

        .login-container .login-btn:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="info">
                <h2>Logo</h2>
                <div class="lists">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="login-area">
                    <button id="loginBtn">Login</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Area -->
    <div class="main-login" id="loginModal">
        <div class="login-container">
            <div class="logo">
                <h4>Login</h4>
                <span class="close-btn" id="closeBtn">&times;</span>
            </div>
            <form action="#">
                <div class="username">
                    <input type="text" placeholder="Username">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script>
        const loginBtn = document.getElementById("loginBtn");
        const closeBtn = document.getElementById("closeBtn");
        const loginModal = document.getElementById("loginModal");

        loginBtn.addEventListener("click", function() {
            loginModal.classList.add("show");
        });

        closeBtn.addEventListener("click", function() {
            loginModal.classList.remove("show");
        });
    </script>
</body>
</html>
