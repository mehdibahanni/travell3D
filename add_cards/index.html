<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Add Cards</title>
</head>

<body>
    <div class="add-more">
        <form action="#" method="POST">
            <div class="add-img">
                <div class="image-upload-container">
                    <img class="image-preview" src="#" alt="Image Preview">
                    <input class="input-file" name="file" type="file" accept="image/*">
                </div>
                <span class="img-span"></span>
            </div>
            <div class="inputs">
                <div class="input title">
                    <label for="text">title <span class="title-span"></span></label>
                    <input placeholder="Enter title for card..." type="text" name="title">
                </div>

                <div class="input adrr">
                    <label for="text">Address <span class="addr-span"></span></label>
                    <input placeholder="Enter..." type="text" name="addr">
                </div>

                <div class="input latitude">
                    <label for="text">Latitude<span class="latitude-span"></span></label>
                    <input placeholder="Enter Latitude..." type="number" name="Latitude">
                </div>

                <div class="input longitude">
                    <label for="text">Longitude<span class="longitude-span"></span></label>
                    <input placeholder="Enter longitude..." type="number" name="Longitude">
                </div>

                <div class="input category">
                    <label for="text">Category<span class="category-span"></span></label>
                    <select name="select-category" id="select-category">
                        <option value="category" disabled selected>category</option>
                        <option value="hotel">hotel</option>
                        <option value="resturant">resturants</option>
                        <option value="resturant">placese</option>
                    </select>
                </div>
                <div class="input evaluation">
                    <label for="text">Evaluation<span class="evaluation-span"></span></label>
                    <input placeholder="Enter..." type="number" name="Evaluation">
                </div>
                <div class="buttons">
                    <input type="submit" class="sbumit-btn" name="submit">
                    <a href="/home.html">Home</a>
                </div>
        </form>
    </div>
    </div>
    <!-- ###################################    CARDS OUTPUT   ################################################## -->
    <div class="card-container">
        <div class="card">
            <img src="" alt="Hotel Image">
            <h2 class="title">Hotel A</h2>
            <div class="card-content">
                <p><strong>Address:</strong> <span class="addr"></span></p>
                <p><strong>Latitude:</strong><span class="latitude"></span></p>
                <p><strong>Longitude:</strong><span class="longitude"></span></p>
                <p><strong>Category:</strong> <span class="category"></span></p>
                <p><strong>Evaluation:</strong> <span class="evaluation">/5</span></p>
                <p><strong>Reviews:</strong> <span class="reviews-count">0</span> <span class="show-reviews">Show
                        Reviews</span></p>
            </div>
            <!-- Reviews -->
            <div class="reviews">
                <h3>Reviews</h3>
                <div class="review">
                    <div class="review-rating">★★★★★</div>
                    <div class="reviewer-info">
                        <p><strong>John Doe</strong> - <em>April 1, 2024</em></p>
                    </div>
                    <div class="review-content">
                        <p>The hotel was fantastic! Great location, friendly staff, and clean rooms. I would definitely
                            stay here again.</p>
                    </div>
                </div>
                <!-- Add more reviews as needed -->
            </div>

            <!-- Start Comment Sections -->
            <button class="comment-btn">Comment</button>
            <div class="fa-comment-medical">
                <div class="close-btn">Edit</div>
                <div class="post">
                    <div class="text">Thanks For Sharing Your Experience</div>
                </div>
                <form action="">
                    <div class="fa-weight-star">
                        <input type="radio" name="rate" id="rate-5">
                        <label for="rate-5" class="fa-solid fa-star"></label>
                        <input type="radio" name="rate" id="rate-4">
                        <label for="rate-4" class="fa-solid fa-star"></label>
                        <input type="radio" name="rate" id="rate-3">
                        <label for="rate-3" class="fa-solid fa-star"></label>
                        <input type="radio" name="rate" id="rate-2">
                        <label for="rate-2" class="fa-solid fa-star"></label>
                        <input type="radio" name="rate" id="rate-1">
                        <label for="rate-1" class="fa-solid fa-star"></label>
                    </div>
                    <div class="textarea">
                        <textarea rows="30" placeholder="Describe Your Experience..."></textarea>
                    </div>
                </form>
                <div class="submit-btn"><button>POST</button></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
